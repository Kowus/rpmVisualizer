<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.9, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPM Visualizer</title>
    <style>
      @keyframes wheel {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      body {
        text-align: center;
      }
      #app {
        text-align: center;
        width: 100%;
      }
      #rpm {
        width: 50%;
        height: 100px;
        font-size: 50px;
        text-align: center;
        outline: none;
        border: none;
      }
      img {
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-name: wheel;
        animation-duration: 2s;
      }
    </style>
  </head>
  <script>
    window.onload = function() {
      var input = document.getElementById('rpm');
      var wheel = document.querySelector('img');

      input.addEventListener('input', oninput, false);
      function oninput() {
        var rpm = input.value;
        var duration = 60 / rpm;
        wheel.style.animationDuration = duration + 's';
      }
    };
  </script>
  <body>
    <div id="app">
      <p style="text-align: center">
        <input type="number" name="rpm" id="rpm" placeholder="30rpm" autofocus/>
      </p>
      <img
        src="http://www.pngall.com/wp-content/uploads/2016/04/Car-Wheel-Free-Download-PNG.png" style="height: 50%; width: 50%; object-fit: cover"
      />
    </div>
  </body>
</html>
